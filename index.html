    <!-- TAILWIND LINK -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- BOXICONS LINK -->

    <!-- HEADER SECTION STARTED -->
    <header class="pt-[50px]">
        <div class="container">
            <nav class="flex items-center justify-between">
                <div class="flex items-center gap-[16px] cursor-pointer">
                    <img src="./assets/images/svg/main-logo.svg" alt="main-logo">
                    <h3 class="text-[37px] text-[#fff] font-[800]">Marico</h3>

                <ul class="flex items-center text-[#fff] gap-[19px]">

                    <li class="duration-200 cursor-pointer text-[20px] text-[#707070] font-[500] hover:text-[#3C82F4]">
                        Blog</li>
                </ul>

                <div class="flex gap-[24px]">
                    <button
                        class="duration-200 border-none rounded-[8px] cursor-pointer text-[20px] text-[#707070] font-[500] hover:text-[#3C82F4]">Login</button>
                    <button
                        class="duration-200 rounded-[8px] cursor-pointer text-[20px] text-[#fff] font-[500] pt-[12px] pb-[13px] pl-[22px] pr-[20px] bg-[#306EF7] outline-none border-none hover:bg-[#306ff7c3]">Sign

        </div>

    <!-- MAIN SECTION STARTED -->
